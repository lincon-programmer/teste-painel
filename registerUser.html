	<html lang="pt-br">
        <head>

            <meta charset="utf-8">

        <body>
            <header id="header1">
                <div class="caixa">
                    <h1><img class="logo" src="img/LogoMartins.png" alt="logo Grupo Martins"></h1>
                    <h1 id="h1logo">/     CENTRAL DE PLANOS</h1>
                </div>
            </header>

            <header id="header2">
                <div class="caixa1">
                    <h1 id="h1seg">Cadastrar Usu√°rios</h1>
                </div>
            </header>
    
            <main class="corpo">
                <form class="row g-3">
                    <div class="col-md-6">
                      <label for="name" class="form-label">Name</label>
                      <input type="text" class="form-control" id="name">
                    </div>
                    <div class="col-md-6">
                      <label for="email" class="form-label">Email</label>
                      <input type="email" class="form-control" id="email" placeholder="youremail@domain.com">
                    </div>
                    <div class="col-md-6">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password">
                    </div>
                    <div class="col-md-6">
                        <label for="confPass" class="form-label">Confirm your password</label>
                        <input type="password" class="form-control" id="confPass">
                    </div>
                    <div class="col-md-2">
                      <label for="phone" class="form-label">Phone</label>
                      <input type="text" class="form-control" id="phone" placeholder="(xx)xxxxx-xxxx">
                    </div>
                    <div class="col-12">
                      <button type="button" class="btn btn-primary" onclick="buttonRegister()">Sign in</button>
                    </div>
                  </form>
            </main>

            <footer>
                <img id="logo" src="img/LogoMartins.png" alt="logo Logo Grupo Martins Brasil">
