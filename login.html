<DOCTYPE HTML>
	<html lang="pt-br">

	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Login - Grupo Martins</title>
		<link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
		<link rel="manifest" href="/site.webmanifest">
		<link rel="mask-icon" href="img/safari-pinned-tab.svg" color="#5bbad5">
		<meta name="msapplication-TileColor" content="#2b5797">
		<meta name="theme-color" content="#ffffff">	
		
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/login.css">

		<!-- BOOTSTRAP CSS -->
		<link href="css/bootstrap.min.css" rel="stylesheet">

		<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
		<script src="js/config.js"></script>
	</head>
	<body>

		<section>
			<img class="banner" src="img/grupo_martins.jpeg" alt=""/>

			<div class="login-area">
				<div class="logo-login">
					<h1><img class="bannerDois" src="img/logoMartins1.jpeg" alt=""/></h1>
					<h2 id="sub">CENTRAL</h2>
					<h3 id="sub">DE PLANOS</h3>
				</div>
	
				<div class="form-login">
					<form>
						<div>
						  <label for="exampleInputEmail1" class="form-label">Email</label>
						  <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
						</div>
						<div>
						  <label for="exampleInputPassword1" class="form-label">Password</label>
						  <input type="password" class="form-control" id="password">
						</div>
						<button type="button" class="btn btn-primary" id="loginButton">Submit</button>
					  </form>
				</div>
			</div>
		</section>

		<footer>
			<img id="logo" src="img/LogoMartins.png" alt="logo Logo Grupo Martins Brasil">
			<p class="copyright">&copy; Copyright Grupo Martins Brasil</p>
		</footer>

		<!-- Option 1: Bootstrap Bundle with Popper -->
		<script src="js/bootstrap.bundle.min.js"></script>

		<script src="js/login.js"></script>
	</body>
</html>
