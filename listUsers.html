<DOCTYPE HTML>
	<html lang="pt-br">

	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="css/listUsers.css">
		<link rel="stylesheet" href="css/default.css">
		<link rel="stylesheet" href="css/reset.css">

		<!-- BOOTSTRAP CSS -->
		<link href="css/bootstrap.min.css" rel="stylesheet">

		<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
		<script src="js/config.js"></script>
	</head>

	<body>
		<header id="header1">
			<div class="caixa">
				<h1><img class="logo" src="img/LogoMartins.png" alt="logo Grupo Martins"></h1>
				<h1 id="h1logo">/ CENTRAL DE PLANOS</h1>
			</div>
			<br>
		</header>

		<header id="header2">
			<div class="caixa1">
				<h1 id="h1seg">Controle de Usuários</h1>
				<button type="button" class="btn btn-primary enviar" onclick="addUser()">+ Adicionar novo Usuário</button>
			</div>
		</header>

		<main>
			<section class="caixa3">
				<div id="pesquisa">
					<label for="Pesquisar"></label>
					<input type="text" name="Pesquisar" onkeyup="usuario()" id="filtrar-tabela"
						placeholder="Pesquisar Usuário">

					<input type="submit" value="Pesquisar" class="enviar1">
				</div>
			</section>

			<section class="corpo">
				<div class="table-responsive">
					<table class="table table-striped table-hover" id="userTable">
						<thead>
							<tr>
								<th class="primeiro">NOME</th>
								<th class="primeiro">E-MAIL</th>
								<th class="primeiro">TELEFONE</th>
								<th class="primeiro">SENHA</th>
								<th class="primeiro">REMOVER USUÁRIO</th>
							</tr>
						</thead>
						<tbody id="tbodyData">

						</tbody>
					</table>
				</div>
			</section>
		</main>


		<footer>
			<img id="logo" src="img/LogoMartins.png" alt="logo Logo Grupo Martins Brasil">
			<p class="copyright">&copy; Copyright Grupo Martins Brasil</p>
		</footer>

		<script src="js/listUsers.js"></script>

		<!-- Option 1: Bootstrap Bundle with Popper -->
		<script src="js/bootstrap.bundle.min.js"></script>

	</body>

	</html>
